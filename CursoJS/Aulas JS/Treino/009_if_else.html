<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br>')
        }
        function print(texto){
            alert(texto)
            pulaLinha()
        }


        var computador = Math.round(Math.random()*5) 
        var tentativa = 1
         
         while(tentativa <= 3){
            var jogador = parseInt(prompt(`Digite o número que estou penando? TENTATIVA:${tentativa}`))
         

            if (jogador == computador){
             
               print('Parabens!!! você acertou')
            break
            }
            else{
            
                print('Você errou!!')
            
            }


         tentativa++
         
            }

        pulaLinha()
        print(`Eu pensei em ${computador}`)





    </script>
</body>
</html>
