<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#res{
            font: normal 35px Arial;
        }
    </style>


</head>
<body>
    <h1>Teste de limie de velocidade</h1>
    <input type="button" value="TESTAR" onclick="testar()">'
   


<script>
    function sorteia(){
        return  Math.round(Math.random()*200)
    }
    function lista(quantidade){
        var lista = 0
        var num = 1
        while(num>=lista){
            var NumAletorio = sorteia()
            if (NumAletorio >=50){
                lista = NumAletorio
                break
            }
        }
        return lista
    }
    var velocidade = lista(200)
    

    function testar(){
        document.write(`Sua velocidade é de ${velocidade} Km/h`)
        var res = window.document.getElementById('res')
        if (velocidade<=100){
        document.write('Você está no limite permitido')
        }
        else{
            document.write('Você foi multado')
        }
    }







</script>




</body>
</html>
