<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>

    <style>
        div#area{
            font: 20pt Arial;
            background: rgb(139, 0, 139);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id='area'>
        Interaja
    </div>

<script>
    var area = window.document.getElementById('area')
    area.addEventListener('click',clicar)
    area.addEventListener('mouseenter',entrar)
    area.addEventListener('mouseout',sair)
    
    function clicar(){
        area.innerText = 'clicou'
        area.style.background = 'green'
    }
    function entrar(){
        area.innerText = 'entrou'
    }
    function sair(){
        area.innerText = 'saiu'
        area.style.background = 'rgb(139, 0, 139)'
    }


</script>


</body>
</html>
