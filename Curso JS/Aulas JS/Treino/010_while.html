<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function pulaLinha(){
            document.write('<br>')
        }
        function print(texto){
            document.write(texto)
            pulaLinha()
            pulaLinha()
        }


        var anoCopa = 1926
        var limite = parseInt(prompt('Digte o ano limite para saber se teve ou se terá copa'))


        while(anoCopa <= limite){
            anoCopa = anoCopa + 4

            if (anoCopa > 2020){
                print(`Terá copa em ${anoCopa}`)
            }

            else{
                print(`Teve copa em  ${anoCopa}`)
            }
         
            
            
        }



    </script>
    
</body>
</html>
