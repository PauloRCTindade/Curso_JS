<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br>')
        }
        function print(texto){
            document.write(texto)
            pulaLinha()
        }


        var inicio = 0

        while(inicio <=98){
            inicio = inicio + 2
            print(inicio)
        }

        print('<strong>Por hoje é só pessoal</strong>')



    </script>
</body>
</html>
