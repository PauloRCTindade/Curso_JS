<body>
    <script>
        function pulaLinha(){
            document.write('<br>')
        }
        function print(texto){
            document.write(texto)
        }


        var computador = Math.round(Math.random()*10) 
        var jogador = parseInt(prompt('Digite o número que estou penando'))
         
         if (computador == jogador){
             print('Parabens!!! você acertou')
         }
         else{
             print('Você errou!!')
         }
        pulaLinha()
        print(`Eu pensei <strong>${computador}</strong> e você digitou <strong>${jogador}</trong>`)





    </script>
</body>
