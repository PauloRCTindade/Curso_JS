<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function pulaLinha(){
            document.write('<br>')
        }

        function print(texto){
            document.write(texto)
            pulaLinha()
        }

        function calculaImc(peso,altura){

            return peso / (altura * altura)
        }
      
      nome = prompt('Informa seu nome')
      peso = Number(prompt('Informe seu peso'))
      altura = Number(prompt('Informe sua altura'))
      imc = calculaImc(peso,altura).toFixed(2)

        print(` Olá <strong>${nome}</strong>,Seu IMC é ${imc}`)
        pulaLinha()
        

        if (imc < 18.5){
            print('Você está raquítico')
        }
        if(imc > 30){
            print('Você está obeso')
        }
        if (imc >= 18.5 && imc <=30){
            print('Você está na média')
        }
        
        

    









    </script>
    
</body>
</html>
